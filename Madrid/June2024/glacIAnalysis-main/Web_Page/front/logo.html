<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #10496a;
      }
      .a-enter-vr-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <br/>
    <br/>
    <a-scene vr-mode-ui="enabled: false">
      <camera id="myCamera" 
      position="0 0 0"></camera>
      <a-entity 
        id="chart" 
        position="0 1.3 -1" 
        rotation="0 0 0" 
        scale="1.2 1.2 1.2" 
        gltf-model="./assets/logo-ia-g.glb" 
        animation="property: rotation; to: 0 -360 0; dur: 9000; easing: linear; loop: true"
      ></a-entity>
    </a-scene>
    <br/>
    <br/>
  </body>
</html>
